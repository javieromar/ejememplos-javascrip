<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <!--escribir una aplicacion en javascript+css+html para una calculadora con operaciones +, -, /, * y (, ).-->
        <input id="pantalla" type="text" name="pantalla"><!--pantalla-->
        <table>
                <tr>
                    <td><button class="boton" id='boton7' onclick='inserta("7")'>7</button></td>
                    <td><button class="boton" id='boton8' onclick='inserta("8")'>8</button></td>
                    <td><button class="boton" id='boton9' onclick='inserta("9")'>9</button></td>
                    <td><button class="boton" id='botonMas' onclick='inserta("+")'>+</button></td>
                </tr>
                <tr>
                    <td><button class="boton" id='boton4' onclick='inserta("4")'>4</button></td>
                    <td><button class="boton" id='boton5' onclick='inserta("5")'>5</button></td>
                    <td><button class="boton" id='boton6' onclick='inserta("6")'>6</button></td>
                    <td><button class="boton" id='botonMen' onclick='inserta("-")'>-</button></td>
                </tr>
                <tr>
                    <td><button class="boton" id='boton1' onclick='inserta("1")'>1</button></td>
                    <td><button class="boton" id='boton2' onclick='inserta("2")'>2</button></td>
                    <td><button class="boton" id='boton3' onclick='inserta("3")'>3</button></td>
                    <td><button class="boton" id='botonpor' onclick='inserta("*")'>*</button></td>
                </tr>
                <tr>
                   <td><button class="boton" id='botonB'></button></td>
                    <td><button class="boton" id='botonIgu' onclick='inserta("=")'>=</button></td>
                    <td><button class="boton" id='boton0' onclick='inserta("0")'>0</button></td>
                    <td><button class="boton" id='botonEntre' onclick='inserta("/")'>/</button></td>
                    
                </tr>


        </table>

        <script src="index.js"></script>
        <!--simbolo del validador html-->

        <!--simbolo del validador css-->

        <img src="https://jigsaw.w3.org/css-validator/images/Vcss-blue" alt="valid css!">
</body>
</html>
